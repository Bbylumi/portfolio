  <script>


const galleryItems = document.querySelectorAll('.portfolio-item img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeBtn = document.querySelector('.close');

// Open Lightbox
galleryItems.forEach((item) => {
  item.addEventListener('click', () => {
    lightbox.classList.remove('hidden');
    lightboxImg.src = item.src;
    lightboxImg.alt = item.alt;
  });
});

// Close Lightbox
closeBtn.addEventListener('click', () => {
  lightbox.classList.add('hidden');
});

// Close Lightbox on Outside Click
lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    lightbox.classList.add('hidden');
  }
});


    document.addEventListener("DOMContentLoaded", () => {
      const counters = document.querySelectorAll(".percentage");

      const loadCounters = (entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const counter = entry.target;
            const updateCount = () => {
              const target = +counter.getAttribute("data-target");
              const current = +counter.innerText.replace("%", "");
              const increment = Math.ceil(target / 100);

              if (current < target) {
                counter.innerText = `${current + increment}%`;
                setTimeout(updateCount, 20); // Adjust speed here
              } else {
                counter.innerText = `${target}%`; // Ensure final value is exact
              }
            };

            updateCount();
            observer.unobserve(counter); // Stop observing once counter is loaded
          }
        });
      };

      const observer = new IntersectionObserver(loadCounters, {
        threshold: 0.5, // Trigger when 50% of the section is visible
      });

      counters.forEach((counter) => observer.observe(counter));
    });

    // Loader functionality
